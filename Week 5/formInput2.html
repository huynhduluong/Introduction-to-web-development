<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form 2</title>
</head>
<body bgcolor="lightblue">
	First name:<br>
	<input type="text" name="firstname" id="firstname" value="" required ><br>
	Last name:<br>
	<input type="text" name="lastname" id="lastname" value=""><br>
	User password:<br>
	<input type="password" name="password" id="password" value=""><br>
	<input type="radio" name="food" id="food" value="Pizza" checked="checked">Pizza<br>
	<input type="radio" name="food" id="food" value="Tacos">Tacos<br>
	<input type="radio" name="food" id="food" value="Salad">Salad<br>
	<input type="checkbox" name="skill" id="skill" value="HTML">I know HTML <br>
	<input type="checkbox" name="skill" id="skill" value="Javascript">I know Javascript <br>

	Quantity (between 1 and 5):
	<input type="number" name="quantity" id="quantity" min="1" max="5"><br>
	Birthday: <input type="date" name="date" id="date"><br>
	Select your favorite color: <input type="color" name="color" id="color" value="#000"><br>
	<input type="submit" value="Submit">
</body>
</html>
