<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="formValidation.css">
	<script type="text/javascript" src="formValidation.js"></script>
</head>
<body>
	<form action="#" name="widgetForm" id="widgetForm">
		<div id="fullpage">
		<h1>Make an Order:</h1>
			<table>
				<tr>
					<td class="label_col">First Name:</td>
					<td class="input_col"><input type="text" name="firstname" id="firstname" value="" onblur="validateFirstName();"></td>
					<td class="feedback_col"><span id="firstnameprompt">&nbsp</span></td>
				</tr>
				<tr>
					<td class="label_col">Last Name:</td>
					<td class="input_col"><input type="text" name="lastname" id="lastname" value="" onblur="validateLastName();"></td>
					<td class="feedback_col"><span id="lastnameprompt">&nbsp</span></td>
				</tr>
				<tr>
					<td class="label_col">Phone Number:</td>
					<td class="input_col"><input type="text" name="phone" id="phone" value="" placeholder="xxx-xxx-xxxx" onblur="validatePhone();"></td>
					<td class="feedback_col"><span id="phoneprompt">xxx-xxx-xxxx</span></td>
				</tr>
				<tr>
					<td class="label_col">Order Quantity</td>
					<td class="input_col"><input type="number" name="quantity" id="quantity" value=""></td>
					<td class="feedback_col">1-55</td>
				</tr>
				<tr>
					<td class="label_col">Item Price:</td>
					<td class="input_col"><input type="text" name="price" id="price" value="10.00" readonly></td>
					<td class="feedback_col">USD</td>
				</tr>
				<tr>
					<td class="button" colspan="3" align="center">
						<input type="button" id="button" name="button" value="Order Now" onclick="calcOrder();DisplayFormValues();">
					</td>
				</tr>
			</table>
			
			<span id="orderConfirm">&nbsp</span>
		</div>
	</form>
	<div id="display"></div>
</body>
</html>
