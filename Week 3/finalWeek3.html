<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Final Week 3</title>
	<script language="javascript">
		function result() {
			var number = document.getElementById("input").value;
			if (number != "")
				document.getElementById("square").innerHTML = "Diện tích là " + number*number;
			else
				document.getElementById("square").innerHTML = "Bạn phải nhập 1 số";
		}
	</script>
</head>
<body onload="alert('Rất vui được gặp bạn')">
	<h1 style="color: blue;">Final Week 3</h1>
	<input type="number" name="input" id="input" value="">
	<button onclick="result();">Calculate</button>
	<p id="square"></p>
</body>
</html>
