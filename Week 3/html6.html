<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Sixth Page</title>
	<script type="text/javascript">
		function check_name() {
			n = document.getElementById("name").value;
			document.getElementById("para").innerHTML = "Okay, " + n + " is fine.";
		}
	</script>
</head>
<body>
	<h1>Let's see another button</h1>
	<input type="text" id="name" value="">
	<input type="button" name="nut" value="Check Name" onclick="check_name();">
	<p id="para"></p>
</body>
</html>
